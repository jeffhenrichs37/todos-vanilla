<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
</head>
<body>
	<h1>ToDo List</h1>
	<div class="container">
		<div class="insert">
			<div class="input">
				<label for="description">Task Description:</label>
				<textarea name="description" id="description" cols="34" rows="3"></textarea>
			</div>
			<div class="buttons">
				<a href="#" id="add" class="button">Add</a>
				<a href="#" id="clear" class="button">Clear</a>
			</div>
		</div>
		<div class="display" id="tasks">
			<div class="task" id="task-1">
				<div id="task">Go to Gym</div>
				<span id="date">Date Created: 3/7/2021</span>
				<span id="checked">
					<input type="checkbox" id="completed" name="completed" value="Completed">
					<label for="completed">Completed?</label>
				</span>
			</div>
			<div class="task" id="task-2">
				<div id="task">Feed Ping</div>
				<span id="date">Date Created: 3/7/2021</span>
				<span id="checked">
					<input type="checkbox" id="completed" name="completed" value="Completed">
					<label for="completed">Completed?</label>
				</span>
			</div>
			<div class="task" id="task-3">
				<div id="task">Work on programming project</div>
				<span id="date">Date Created: 3/7/2021</span>
				<span id="checked">
					<input type="checkbox" id="completed" name="completed" value="Completed">
					<label for="completed">Completed?</label>
				</span>
			</div>
			<!-- <div class="task"></div> -->
		</div>
	</div>				
</body>
</html>
